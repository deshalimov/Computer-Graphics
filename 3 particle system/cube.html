<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" 
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous" defer="">
    </script>

  </head>

  <body>
    <h1>Пьедестал почета</h1>
    <canvas id="gl_canvas" width="1000" height="700"></canvas>

    <h3>Тип вращения</h3>
    <div>
      <input type="radio" id="typeOfRotation1" name="typeOfRotation" checked onclick="typeOfRotation()">
      <label for="typeOfRotation1">Поворот каждого кубика вокруг оси</label><br>
  
      <input type="radio" id="typeOfRotation2" name="typeOfRotation" onclick="typeOfRotation()">
      <label for="typeOfRotation2">Поворот всего пьедестала вокруг оси</label><br>

      <input type="radio" id="typeOfRotation3" name="typeOfRotation" onclick="typeOfRotation()">
      <label for="typeOfRotation3">Поворот всего пьедестала вокруг оси в глобальной системе координат</label>
    </div>

    <h3>Тип текстуры</h3>
    <div>
      <input type="radio" id="typeOfTexture1" name="typeOfTexture" onclick="typeOfTexture()">
      <label for="typeOfTexture1">Текстура 1: только цифра</label><br>
  
      <input type="radio" id="typeOfTexture2" name="typeOfTexture" onclick="typeOfTexture()">
      <label for="typeOfTexture2">Текстура 2: цифра с цветом</label><br>

      <input type="radio" id="typeOfTexture3" name="typeOfTexture" checked onclick="typeOfTexture()">
      <label for="typeOfTexture3">Текстура 3: цифра с деревом</label><br>

      <input type="radio" id="typeOfTexture4" name="typeOfTexture" onclick="typeOfTexture()">
      <label for="typeOfTexture4">Текстура 4: цифра с деревом и цветом</label><br>

      <input type="radio" id="typeOfTexture5" name="typeOfTexture" onclick="typeOfTexture()">
      <label for="typeOfTexture5">Текстура выключена</label>
    </div>

      
	<script src="cube.js" defer></script>   
  
  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js" ></script>
  <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js" ></script>
</body>

</html>
