<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" 
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous" defer="">
    </script>

  </head>

  <body>
    <h2>Модели освещенности</h2>
    <canvas id="gl_canvas" width="500" height="500"></canvas>
      <div id="uiContainer">
        <div class="ui">
          <div class="shaid">
            <a>Шейдинг</a><br>
            <div>
              <input type="radio" id="shading2" name="shading" checked onchange="updateShading()">
              <label for="shading2">Фонг</label><br>
              <input type="radio" id="shading1" name="shading" onchange="updateShading()">
              <label for="shading1">Гуро</label>
            </div> 

            <a>Тип затухания освещенности</a><br>

            <div>
              <input type="radio" id="li1" name="lig" checked onchange="updateAtten()">
              <label for="li1">Линейное</label><br>
              <input type="radio" id="li2" name="lig" onchange="updateAtten()">
              <label for="li2">Квадратичное</label>
            </div> 
          </div>

          <div class="light">
            <a><div id="x"></div></a>

            <a>Модель освещения</a><br>
            <div>
              <input type="radio" id="light1" name="lighting" checked onchange="lightMod()">
              <label for="light1">Ламберт</label><br>

              <input type="radio" id="light2" name="lighting" onchange="lightMod()">
              <label for="light2">Фонг</label><br>

              <input type="radio" id="light3" name="lighting" onchange="lightMod()">
              <label for="light3">Блинн-Фонг</label><br>

              <input type="radio" id="light4" name="lighting" onchange="lightMod()">
              <label for="light4">Тун-шейдинг</label><br>
            </div> 
          </div>
        </div>
      </div>
	<script src="cubes.js" defer></script>   
  
  <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js" ></script>
  <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js" ></script>
</body>

</html>
